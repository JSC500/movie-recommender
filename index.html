<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8" />
    <title>Filmvorschlag</title>
    <meta name="viewport" content="width=device-width,initial-scale=1" />
</head>
<body style="width: 100vw; height: 100vh; display: flex; align-items: center; justify-content: center; flex-direction: column; background: radial-gradient(circle, hsla(0, 0%, 0%, 1) 0%, hsla(211, 100%, 19%, 1) 100%); overflow: hidden;">
    <div id="recommendation" style="display: none; text-align: center; color: white; font-family: sans-serif;">
        <h1 id="title" style="margin: 0;">Titel</h1>
        <h2 id="year" style="color: rgb(66, 153, 225); font-weight: lighter; margin: 0;">Jahr</h2>
        <h3 id="genre" style="font-weight: normal; margin: 0;">Genre</h3>
    </div>
    <button
        style="background: rgb(66, 153, 225); border-radius: 3.5px; border: 0; padding: 7px 14px; color: white; font-weight: bold; border-bottom: 4px solid rgb(43, 108, 176); margin-top: 20px;"
        onclick="recommendMovie()"
    >
        Schlag mir einen Film vor!
    </button>
</body>

<script>
    const movies = [
        { name: "Die Eiskönigin - Völlig unverfroren", year: 2013, genre: "Animation" },
        { name: "Ich - Einfach unverbesserlich", year: 2010, genre: "Animation" },
        { name: "Findet Nemo", year: 2003, genre: "Animation" },
        { name: "Der König der Löwen", year: 1994, genre: "Animation" },
        { name: "Harry Potter und der Stein der Weisen", year: 2001, genre: "Fantasy" },
        { name: "Zoomania", year: 2016, genre: "Animation" },
        { name: "Toy Story", year: 1995, genre: "Animation" },
        { name: "Die Unglaublichen", year: 2004, genre: "Animation" },
        { name: "Die Monster AG", year: 2001, genre: "Animation" },
        { name: "Shrek - Der tollkühne Held", year: 2001, genre: "Animation" },
        { name: "Madagascar", year: 2005, genre: "Animation" },
        { name: "Die Chroniken von Narnia: Der König von Narnia", year: 2005, genre: "Fantasy" },
        { name: "Ratatouille", year: 2007, genre: "Animation" },
        { name: "Die Schlümpfe", year: 2011, genre: "Animation" },
        { name: "Aladdin", year: 1992, genre: "Animation" },
        { name: "Pocahontas", year: 1995, genre: "Animation" },
        { name: "Cars", year: 2006, genre: "Animation" },
        { name: "Der gestiefelte Kater", year: 2011, genre: "Animation" },
        { name: "Moana", year: 2016, genre: "Animation" },
        { name: "Die Schöne und das Biest", year: 1991, genre: "Animation" }
    ];

    const getRandomMovie = () => {
        return movies[Math.floor(Math.random() * movies.length)];
    }

    const recommendMovie = () => {
        const randomMovie = getRandomMovie()
        document.getElementById('title').innerHTML = randomMovie.name;
        document.getElementById('year').innerHTML = randomMovie.year;
        document.getElementById('genre').innerHTML = randomMovie.genre;
        document.getElementById('recommendation').style.display = 'block';
    }
</script>
</html>
